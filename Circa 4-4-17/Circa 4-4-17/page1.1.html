        <script type="text/javascript">
            
            window.onload = function()
            {
                setTimeout(func1, 2000);
            };
            function func1()
            {
                document.getElementById("delayedText").style="visibility:none";
            }
            
        </script>
        <script>
            function showArrowKey(e) {
                arrowKey = e.which||e.keyCode;
                switch(arrowKey) {
                    case 37:
                        alert('left arrow');
                        break;
                    case 38:
                        alert('up arrow');
                        break;
                    case 39:
                        alert('right arrow');
                        break;
                    case 40:
                        alert('down arrow');
                        break;
                }
            }

            function storyAppear() {
                var story="It's a windy day, our three friends venture through a forest to go cave spelunking. Our three characters, Yash, Arushi and Kuhu are out for a day adventure and Kuhu and Arushi have very little experience. Yash also has very little climbing skills, but is persistent on going spelunking as he was quite adventurous, to the extent that he even left the guide book in the car. Kuhu - 'How much longer Yash?'.Yash - 'It is only a bit further!'.Arushi and Kuhu were growing quite impatient, as they neared their destination. After the three finally reach the cave entrance, they decide on who should go first.", stringcount = 0;
                setInterval(function(){
                    $('#TitleAppear').append(story[stringcount]);
                    stringcount += 1;
                },30);
            }

            storyAppear();
            
        </script>
    </head>
