        <script type="text/javascript">
            function showArrowKey(e) {
                arrowKey = e.which||e.keyCode;
                switch(arrowKey) {
                    case 37:
                        window.location = "Page13.html";
                        break;
                    case 38:
                         window.location = "Page14.html";
                        break;
                    case 39:
                         window.location = "Page15.html";
                        break;
                    case 40:
                        window.location = "Page16.html";
                        break;
                }
            }
        </script>
    </head>
