        <script type="text/javascript">
            function showArrowKey(e) {
                arrowKey = e.which||e.keyCode;
                switch(arrowKey) {
                    case 37:
                        alert('left arrow');
                        break;
                    case 38:
                        alert('up arrow');
                        break;
                    case 39:
                        alert('right arrow');
                        break;
                    case 40:
                        alert('down arrow');
                        break;
                }
            }

            
        </script>

       <p>Press an arrow key and and alert will tell which was pressed</p>
